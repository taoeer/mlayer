<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>

	<style>
	body, html {
		width: 100%;
		height: 100%;
	}
	body {
		margin: 0;
		background: linear-gradient(to bottom , red, yellow);
		font-family: "Microsoft Yahei";
	}
	button {
		line-height: 3;
		-webkit-appearance: none;
		background: none;
		border: none;
		width: 100%;
		margin-bottom: 20px;
		background: orange;
	}
	</style>
</head>
<body>
	<button id="alert">show alert</button>
	<button id="confirm">show confirm</button>
	<button id="load">show load</button>
	<button id="msg">show msg</button>


	<script src="dist/mlayer.js"></script>
	<script>
	document.querySelector("#alert").onclick = function () {
		mlayer.open({
			content:"确定要删除吗？删除后将不能恢复", 
			title: "提示",
			btns: "确定",
		});
	};

	document.querySelector("#confirm").onclick = function () {
		mlayer.open({
			content:"确定要删除吗？删除后将不能恢复", 
			title: "提示",
			btns: ["确定","取消"],
		});
	};

	document.querySelector("#load").onclick = function () {
		mlayer.open({
			type: 3
		});
	};

	document.querySelector("#msg").onclick = function () {
		mlayer.open({
			title: "提示",
			btns: "确定",
			shadowClose: false,
			content: "下一个弹框将在4s后关闭",
			end: function () {
				mlayer.open({
					content:"点击成功", 
					type: 2,
					time: 4000,
				});
			}
		})
		
	};
	</script>
</body>
</html>
